<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>AJAX</h1>
  <script type="application/javascript" nonce="2726c7f26c">
    async function req() {
      const request = await fetch('http://localhost:3000/ajax', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          name: 'Rob'
        })
      });

      const data = await request.json();
      console.log(data);
    }

    req();
  </script>
</body>

</html>
